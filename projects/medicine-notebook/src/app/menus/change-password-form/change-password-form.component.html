<form [formGroup]="this.formGroup" (ngSubmit)="this.handleSubmit()">
  <label for="password" i18n>パスワード</label>
  <input minlength="8" name="password" id="password" type="password" required formControlName="password">
  <label for="password-confirm" i18n>パスワード（確認）</label>
  <input name="password-confirm" id="password-confirm" type="password" required formControlName="passwordConfirm">
  <button type="submit" i18n>パスワードを変更する</button>
</form>
