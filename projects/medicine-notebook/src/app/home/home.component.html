<app-nav-bar></app-nav-bar>
<nav *ngIf="this.members$ | async as members" class="member-nav">
  <select *ngIf="members.length > 1" name="member-id" id="member-id" [formControl]="this.memberSelectControl">
    <option *ngFor="let member of members;" [ngValue]="member.id">{{ member.name }}</option>
  </select>
</nav>
