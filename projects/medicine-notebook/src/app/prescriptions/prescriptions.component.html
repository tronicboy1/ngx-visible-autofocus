<h1 i18n>処方箋</h1>
<div class="card">
  <nav>
    <select name="view-mode" id="view-mode">
    </select>
    <input type="search" name="rx-search" id="rx-search" i18n-placeholder placeholder="処方箋検索">
    <a routerLink="./add" i18n-title title="処方箋を追加する">
      <svg aria-labelledby="disease-history-label" xmlns="http://www.w3.org/2000/svg" height="48" width="48"
        viewBox="0,0,48,48">
        <path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z" />
      </svg>
    </a>
  </nav>
  <table>
    <thead>
      <tr>
        <th i18n>薬</th>
        <th i18n>調査日</th>
        <th i18n>飲み方</th>
        <th i18n>あと何日</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rx of this.rxs$ | async;">
        <td>{{ rx.medicineName }}</td>
        <td>{{ rx.dispensedAt | date: 'short' }}</td>
        <td><rx-dosage-table [dosage]="rx.dosage"></rx-dosage-table></td>
        <td>{{ rx | daysRemaining }}</td>
      </tr>
    </tbody>
  </table>
</div>
