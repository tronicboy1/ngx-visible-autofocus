<form [formGroup]="this.formGroup" (ngSubmit)="this.handleSubmit()">
  <label for="dispensed-at" i18n>出してもらった日付<small>*</small></label>
  <input type="date" name="dispensed-at" id="dispensed-at" formControlName="dispensedAt" required aria-required="true"
    [min]="this.oneMonthAgo" [max]="this.currentDate" autocomplete="off" ngxAutofocus>


  <div class="array-group">
    <div class="input-label">
      <label id="dosage-label" i18n>薬</label>
      <svg (click)="this.addMedicine()" i18n-title title="薬を追加する" xmlns="http://www.w3.org/2000/svg" height="48"
        width="48" viewBox="0,0,48,48">
        <path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z" />
      </svg>
    </div>
    <ng-container *ngFor="let medicineGroup of this.formGroup.controls.medicines.controls; let i = index">
      <label for="medicine-name" i18n>薬の名前<small>*</small></label>
      <input appMedicineInput type="text" name="medicine-name" id="medicine-name" maxlength="255" required
        [formControl]="medicineGroup.controls.medicineName" autocomplete="off">
      <div class="array-group">
        <div class="input-label">
          <label id="dosage-label" i18n>飲み方<small>*</small></label>
          <svg (click)="this.addDose(i)" i18n-title title="服用を追加する" xmlns="http://www.w3.org/2000/svg" height="48"
            width="48" viewBox="0,0,48,48">
            <path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z" />
          </svg>
        </div>
        <div *ngFor="let group of medicineGroup.controls.dosage.controls; let i = index" class="input-array">
          <select name="taken-at" [formControl]="group.controls.takenAt">
            <option *ngFor="let takenAtValue of this.TakenAtValues" [ngValue]="takenAtValue">{{ takenAtValue | takenAt
              }}
            </option>
          </select>
          <input [formControl]="group.controls.amount" type="number" name="amount" i18n-placeholder placeholder="錠数"
            aria-labelledby="dosage-label" min="1" max="99" required autocomplete="off">
          <p>錠</p>
          <svg (click)="medicineGroup.controls.dosage.removeAt(i)" xmlns="http://www.w3.org/2000/svg" height="48"
            width="48" viewBox="0,0,48,48" class="delete">
            <path
              d="m12.45 37.65-2.1-2.1L21.9 24 10.35 12.45l2.1-2.1L24 21.9l11.55-11.55 2.1 2.1L26.1 24l11.55 11.55-2.1 2.1L24 26.1Z" />
          </svg>
        </div>
      </div>
      <label for="amount-dispensed" i18n>何日分<small>*</small></label>
      <input [formControl]="medicineGroup.controls.amountDispensed" type="number" name="amount" i18n-placeholder
        placeholder="日分" aria-labelledby="dosage-label" min="1" max="99" required autocomplete="off">
    </ng-container>
  </div>

  <label for="pharmacy-name" i18n>薬局名</label>
  <input type="text" name="pharmacy-name" id="pharmacy-name" formControlName="pharmacyName" minlength="1"
    aria-required="false" maxlength="255" autocomplete="organization">
  <button [disabled]="this.formGroup.invalid" type="submit" i18n>
    <base-spinner *ngIf="this.loading$ | async; else submitText" color="white"></base-spinner>
    <ng-template #submitText>追加</ng-template>
  </button>
</form>
