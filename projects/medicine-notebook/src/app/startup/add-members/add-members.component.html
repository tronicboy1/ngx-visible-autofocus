<h1 i18n>グループ構成</h1>
<p i18n>グループのメンバーを追加します。ログインできるメンバーを追加する場合、「アプリに招待メールを送る」にチェックを入れてください。</p>

<ul>
  <li *ngFor="let member of this.members$ | async " routerLink="./add-details/{{ member.id }}">
    <span>{{ member.name}}</span>
  </li>
</ul>

<div i18n-title title="メンバーを追加する" class="card round" routerLink="./add">
  <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48" viewBox="0,0,48,48">
    <path d="M22.5 38V25.5H10v-3h12.5V10h3v12.5H38v3H25.5V38Z" />
  </svg>
</div>

<button id="finished" type="button" i18n (click)="handleCompletion()">完了</button>
<router-outlet></router-outlet>
