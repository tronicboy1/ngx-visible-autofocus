<div (mousedown)="this.closeModal.emit()" id="backdrop" class="modal">
  <div (mousedown)="this.stopPropagation($event)" id="modal-container">
    <header>
      <h1 id="title">{{ this.modalTitle }}</h1>
      <svg (click)="this.closeModal.emit()" xmlns="http://www.w3.org/2000/svg" height="48" width="48"
        viewBox="0, 0, 48, 48">
        <path
          d="M12.45 37.65 10.35 35.55 21.9 24 10.35 12.45 12.45 10.35 24 21.9 35.55 10.35 37.65 12.45 26.1 24 37.65 35.55 35.55 37.65 24 26.1Z" />
      </svg>
    </header>
    <div id="modal-content">
      <ng-content></ng-content>
      <ng-content select="[buttons]"></ng-content>
    </div>
  </div>
</div>
