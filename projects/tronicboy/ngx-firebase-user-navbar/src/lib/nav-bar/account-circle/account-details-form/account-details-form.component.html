<form *ngIf="this.user; else loadingSpinner" (submit)="this.handleSubmit($event)">
  <label for="display-name" i18n>Display Name</label>
  <input type="text" name="display-name" id="display-name" [value]="this.user?.displayName" />
  <label for="Email" i18n>Mail Address</label>
  <input type="email" name="email" id="email" [value]="this.user?.email" disabled />
  <label for="tel" i18n>Phone Number</label>
  <input type="tel" name="tel" id="tel" [value]="this.user?.phoneNumber" disabled />
  <button type="submit">
    <base-spinner *ngIf="this.loading; else notLoading" color="white"></base-spinner>
    <ng-template #notLoading i18n>Change</ng-template>
  </button>
</form>
<ng-template #loadingSpinner>
  <base-spinner></base-spinner>
</ng-template>
